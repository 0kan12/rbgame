<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        // Kullanıcı araştırma dizesini alın
        var userAgent = navigator.userAgent;

        // Cihaz bilgisini oluşturun
        var deviceInfo = "cihaz=";

        if (userAgent.match(/Android/i)) {
            deviceInfo += "android";
        } else if (userAgent.match(/iPhone|iPad|iPod/i)) {
            deviceInfo += "ios";
        } else {
            deviceInfo += "pc";
        }

        // Diğer parametreleri alabilir ve ekleyebilirsiniz
        var currentPath = window.location.pathname;
        var path = currentPath.split('/').pop();

        // API'yi çağırın
        var apiUrl = "https://rbgame.pythonanywhere.com?partner=" + path + "&" + deviceInfo;
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // İşlemleri buraya ekleyin, eğer gerekliyse
                console.log(data);
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });

        // window.location.href'i düzgün bir şekilde kullanın
        window.location.href = "https://www.roblox.com/games/16049769740/30-RBX-i-in-parkur-yap-n";
    </script>
</body>
</html>
